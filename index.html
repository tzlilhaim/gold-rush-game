<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Rush</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="scores"></div>
      <div id="board"></div>
    </div>
    <div id="game-over-modal" class="hidden">
      <div id="modal-content" class="w3-center w3-animate-top">
        <div id="game-over-container"></div>
        <button class="new-game">New Game</button>
      </div>
    </div>
    <script id="board-template" type="text/x-handlebars">
      {{#each board}}
      <div class="row" data-id={{@index}}>
          {{#each this}}
          <div class="column" data-id={{@index}} data-value={{this}}><span>{{this}}</span></div>
          {{/each}}
      </div>
      {{/each}}
    </script>
    <script id="scores-template" type="text/x-handlebars">
      {{#each scores}}
        <div class="player-score" data-player-id="{{playerNum}}">
            <span class="score-title">player {{playerNum}}</span><span class="score">{{score}}</span></div>
        {{/each}}
    </script>
    <script id="game-over-template" type="text/x-handlebars">
      <h1>{{#if (isTie winner)}}It's a tie!{{else}}Player{{winner}} is the winner!{{/if}}</h1>
      <div id="final-scores">
          {{#each scores}}
          <span class="score-title">player{{playerNum}}:</span><span class="score">{{score}}</span>
          {{/each}}
      </div>
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
      integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>

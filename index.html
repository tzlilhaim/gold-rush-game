<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Rush</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="hidden">
      <div id="scores"></div>
      <div id="board"></div>
    </div>
    <div id="start-game-modal">
      <div id="start-game-modal-content" class="w3-center w3-animate-top">
        <h1>Welcome to Gold Rush!</h1>
        <div id="game-dimensions-container">
          <label for="dimentions-input"
            >Enter dimensions for your board (5-10)</label
          >
          <input type="number" min="5" max="10" value="5" />
        </div>
        <button class="start-game">Start Game!</button>
      </div>
    </div>
    <div id="game-over-modal" class="hidden">
      <div id="game-over-modal-content" class="w3-center w3-animate-top">
        <div id="game-over-container"></div>
        <button class="new-game">New Game</button>
        <button class="change-dimensions">Change Dimensions</button>
      </div>
    </div>
    <script id="board-template" type="text/x-handlebars">
      {{#each board}}
      <div class="row" data-id={{@index}}>
          {{#each this}}
          <div class="column" data-id={{@index}} data-value={{this}}><span>
              {{#switch this}}
                {{#case 1}}<i class="far fa-laugh fa-4x"></i>{{/case}}
                {{#case 2 }}<i class="far fa-laugh fa-4x"></i>{{/case}}
                {{#case "c"}}{{/case}}
                {{#case "."}}{{/case}}
            {{/switch}}</span></div>
          {{/each}}
      </div>
      {{/each}}
    </script>
    <script id="scores-template" type="text/x-handlebars">
      {{#each scores}}
        <div class="player-score" data-player-id="{{playerNum}}">
            <span class="score-title">player {{playerNum}}</span>
            <span class="score">{{score}}</span>
            </div>
        {{/each}}
    </script>
    <script id="game-over-template" type="text/x-handlebars">
      <div data-winner-id={{winner}}>
        <h1>{{#if (isEquals winner 3)}}It's a tie!{{else}}Player {{winner}} is the winner!{{/if}}</h1>
        <div id="final-scores">
            {{#each scores}}
            <div class="player-score" data-player-id={{playerNum}}>
                <span class="score-title">Player {{playerNum}}:</span><span class="score"> {{score}}</span>
            </div>
            {{/each}}
        </div>
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
      integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="GoldRush.js"></script>
    <script src="handlebarsHelpers.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
